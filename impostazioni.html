<!-- impostazioni.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <link rel="icon" href="https://i.ibb.co/b5HgvzCB/Spottio-Logo-2.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Navigazione a sinistra -->
    <div class="w-1/5 bg-white p-6 rounded-r-2xl shadow-xl flex flex-col justify-start items-start">
        <h2 id="menu-title" class="text-2xl font-bold text-gray-800 mb-6">Menu</h2>
        <div id="nav-container"></div>
        <div class="mt-auto pt-6 flex flex-col items-start w-full space-y-4 relative">
            <!-- Pulsante che apre il dropdown -->
            <div class="relative">
                <button id="language-toggle" class="flex items-center text-lg font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-100 p-2 rounded-lg transition duration-200 focus:outline-none">
                    <img id="selected-flag" src="https://flagcdn.com/it.svg" alt="Bandiera Italiana" class="h-4 w-6 mr-2">
                    <span id="selected-lang-text">Italiano</span>
                    <svg id="dropdown-icon" class="w-4 h-4 ml-2 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <!-- Contenitore per il menu a tendina delle lingue -->
                <div id="language-dropdown-container"></div>
            </div>
            <a href="index.html" id="logout-link" class="text-lg font-medium text-red-600 hover:underline transition duration-200" data-translate="logout">Esci</a>
        </div>
    </div>
    <!-- Contenuto a destra specifico per la pagina "Impostazioni" -->
    <div class="flex-grow p-8 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl text-center">
            <h2 class="text-4xl font-bold text-gray-800 mb-4" data-translate="impostazioniTitle">Impostazioni</h2>
            <p class="text-gray-600 mb-6" data-translate="impostazioniDesc">Configura le preferenze del tuo account.</p>

            <!-- Sezione per la scelta del colore del body -->
            <div class="mt-8">
                <h3 class="text-2xl font-semibold text-gray-700 mb-4" data-translate="backgroundTitle">Colore di Sfondo</h3>
                <div class="flex justify-center space-x-4">
                    <!-- Pulsante per il colore predefinito -->
                    <button id="color-default" class="color-btn w-12 h-12 rounded-full border-2 border-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-200" style="background-color: #f3f4f6;" data-color="#f3f4f6" title="Predefinito"></button>
                    <!-- Pulsante per un colore blu -->
                     <button id="color-blue" class="color-btn w-12 h-12 rounded-full border-2 border-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200" style="background-color: #bfdbfe;" data-color="#bfdbfe" title="Blu"></button>
                    <!-- Pulsante per un colore verde -->
                    <button id="color-green" class="color-btn w-12 h-12 rounded-full border-2 border-green-400 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-200" style="background-color: #d1fae5;" data-color="#d1fae5" title="Verde"></button>
                    <!-- Pulsante per un colore giallo -->
                    <button id="color-yellow" class="color-btn w-12 h-12 rounded-full border-2 border-yellow-400 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition duration-200" style="background-color: #fde68a;" data-color="#fde68a" title="Giallo"></button>
                    <!-- Pulsante per un colore viola -->
                    <button id="color-purple" class="color-btn w-12 h-12 rounded-full border-2 border-purple-400 focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-200" style="background-color: #e9d5ff;" data-color="#e9d5ff" title="Viola"></button>
                    <!-- Pulsante per un colore rosa -->
                    <button id="color-pink" class="color-btn w-12 h-12 rounded-full border-2 border-pink-400 focus:outline-none focus:ring-4 focus:ring-pink-300 transition duration-200" style="background-color: #fbcfe8;" data-color="#fbcfe8" title="Rosa"></button>
                    <!-- Pulsante per un colore ciano -->
                     <button id="color-cyan" class="color-btn w-12 h-12 rounded-full border-2 border-cyan-400 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition duration-200" style="background-color: #a5f3fc;" data-color="#a5f3fc" title="Ciano"></button>
                </div>
            </div>
            
            <!-- Sezione per l'eliminazione dell'account -->
            <div class="mt-12">
                <h3 class="text-2xl font-semibold text-red-600 mb-4" data-translate="deleteAccountTitle">Elimina Account</h3>
                <p class="text-gray-600 mb-6" data-translate="deleteAccountDesc">Questa azione è irreversibile. Eliminerà permanentemente il tuo account e tutti i dati associati.</p>
                <button id="delete-account-btn" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition duration-200 shadow-md focus:outline-none focus:ring-4 focus:ring-red-300" data-translate="deleteAccountBtn">
                    Elimina il mio account
                </button>
            </div>
            
            <!-- Modale di conferma per l'eliminazione dell'account -->
            <div id="delete-account-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden">
                <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm text-center">
                    <h4 class="text-2xl font-bold text-gray-800 mb-4" data-translate="modalTitle">Sei sicuro?</h4>
                    <p class="text-gray-600 mb-6" data-translate="modalDesc">Vuoi davvero eliminare il tuo account? Questa azione non può essere annullata.</p>
                    <div class="flex justify-center space-x-4">
                        <button id="cancel-delete-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-200" data-translate="modalCancelBtn">Annulla</button>
                        <button id="confirm-delete-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200" data-translate="modalConfirmBtn">Elimina</button>
                    </div>
                </div>
            </div>

        </div>
    <script src="impostazioni/background-color.js"></script> <!-- Includi il nuovo file JavaScript -->
    <script src="impostazioni/scelta-colore.js"></script>
    <script src="ingresso_per_Gestione_Utenti/Ingresso_Gestione_Utenti.js"></script>
    <script src="impostazioni/elimina-account.js"></script> <!-- Includi il nuovo file JavaScript -->
    <script src="NAV/traduzioni/en.js"></script>
    <script src="NAV/traduzioni/es.js"></script>
    <script src="NAV/traduzioni/fr.js"></script>
    <script src="NAV/language-dropdown.js"></script>
    <script src="NAV/nav.js"></script>
</body>
</html>
