<!-- pubblici.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubblici</title>
    <link rel="icon" href="https://i.ibb.co/b5HgvzCB/Spottio-Logo-2.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease; /* Aggiunge una transizione fluida per il cambio colore */
        }
        /* Stili per i post */
        .post {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .post:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        /* Stili per il modale di segnalazione */
        #report-modal {
            display: none;
        }
        #report-modal.open {
            display: flex;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Navigazione a sinistra -->
    <div class="w-1/5 bg-white p-6 rounded-r-2xl shadow-xl flex flex-col justify-start items-start">
        <h2 id="menu-title" class="text-2xl font-bold text-gray-800 mb-6">Menu</h2>
        <div id="nav-container"></div>
        <div class="mt-auto pt-6 flex flex-col items-start w-full space-y-4 relative">
            <!-- Pulsante che apre il dropdown -->
            <div class="relative">
                <button id="language-toggle" class="flex items-center text-lg font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-100 p-2 rounded-lg transition duration-200 focus:outline-none">
                    <img id="selected-flag" src="https://flagcdn.com/it.svg" alt="Bandiera Italiana" class="h-4 w-6 mr-2">
                    <span id="selected-lang-text">Italiano</span>
                    <svg id="dropdown-icon" class="w-4 h-4 ml-2 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <!-- Contenitore per il menu a tendina delle lingue -->
                <div id="language-dropdown-container"></div>
            </div>
            <a href="index.html" id="logout-link" class="text-lg font-medium text-red-600 hover:underline transition duration-200" data-translate="logout">Esci</a>
        </div>
    </div>
    <!-- Contenuto a destra specifico per la pagina "Pubblici" -->
    <div class="flex-grow p-8 flex justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Post Pubblici</h2>

            <div id="posts-container">
                <!-- I post verranno caricati qui da public.js -->
            </div>

            <!-- Modale di conferma per l'eliminazione -->
            <div id="confirmation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                    <div class="mt-3 text-center">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        </div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Conferma Eliminazione</h3>
                        <div class="mt-2 px-7 py-3">
                            <p class="text-sm text-gray-500">Sei sicuro di voler eliminare tutti i post pubblici? Questa azione Ã¨ irreversibile.</p>
                        </div>
                        <div class="items-center px-4 py-3">
                            <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                                Elimina
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modale per la segnalazione -->
            <div id="report-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full justify-center items-center">
                <div class="relative bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Segnala Post</h3>
                    <form id="report-form">
                        <input type="hidden" id="reported-post-index">
                        <div class="mb-4">
                            <label for="report-reason" class="block text-gray-700 font-semibold mb-2">Motivo della segnalazione:</label>
                            <select id="report-reason" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                                <option value="" disabled selected>Seleziona un motivo</option>
                                <option value="contenuto-inappropriato">Contenuto inappropriato</option>
                                <option value="spam">Spam</option>
                                <option value="linguaggio-offensivo">Linguaggio offensivo</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="report-description" class="block text-gray-700 font-semibold mb-2">Descrizione (opzionale):</label>
                            <textarea id="report-description" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" id="cancel-report" class="px-4 py-2 bg-gray-300 text-gray-700 font-medium rounded-md hover:bg-gray-400 transition-colors">Annulla</button>
                            <button type="submit" class="px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 transition-colors">Invia Segnalazione</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script JavaScript separato -->
    <script src="messaggi-posta/public.js"></script>
    <script src="messaggi-posta/reports.js"></script>
    <script src="ingresso_per_Gestione_Utenti/Ingresso_Gestione_Utenti.js"></script>
    <script src="impostazioni/background-color.js"></script>
    <script src="NAV/traduzioni/en.js"></script>
    <script src="NAV/traduzioni/es.js"></script>
    <script src="NAV/traduzioni/fr.js"></script>
    <script src="NAV/language-dropdown.js"></script>
    <script src="NAV/nav.js"></script>
</body>
</html>
