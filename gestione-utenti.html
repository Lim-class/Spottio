<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
    <link rel="icon" href="https://i.ibb.co/b5HgvzCB/Spottio-Logo-2.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="gestione-utenti/gestione-utenti.css">
</head>
<body class="flex min-h-screen">
    <!-- Navigazione a sinistra -->
    <div id="sidebar-container" class="w-1/5 bg-white p-6 rounded-r-2xl shadow-xl flex flex-col justify-start items-start sticky top-0 h-screen transition-all duration-300">
        <h2 id="menu-title" class="text-2xl font-bold text-gray-800 mb-6 w-full">Menu</h2>
        <div id="nav-container" class="w-full"></div>
    </div>
    <!-- Contenuto a destra -->
    <div class="flex-grow p-8 flex justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Gestione Utenti</h2>
            <p class="text-gray-600 mb-6">Visualizza, aggiungi, blocca ed elimina utenti.</p>
            
            <!-- Messaggio di errore/successo -->
            <div id="message-container" class="mb-4"></div>

            <!-- Form per aggiungere un nuovo utente -->
            <div class="mb-8 p-6 bg-gray-100 rounded-lg">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Aggiungi Nuovo Utente</h3>
                <form id="addUserForm" class="space-y-4">
                    <div>
                        <label for="new-username" class="block text-sm font-medium text-gray-700">Nome Utente</label>
                        <input type="text" id="new-username" name="new-username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3 border">
                    </div>
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="new-password" name="new-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3 border">
                    </div>
                    <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Aggiungi Utente
                    </button>
                </form>
            </div>

            <!-- Lista utenti -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800">Elenco Utenti</h3>
                <div id="loading-spinner" class="hidden animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            </div>
            
            <div id="users-list" class="bg-white rounded-lg shadow-lg divide-y divide-gray-200 border border-gray-100 p-2">
                <!-- Le righe degli utenti verranno popolate qui dal JS -->
            </div>

            <!-- Modale di conferma per l'eliminazione -->
            <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-2xl rounded-2xl bg-white">
                    <div class="mt-3 text-center">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        </div>
                        <h3 class="text-xl leading-6 font-bold text-gray-900 mt-4">Conferma Eliminazione</h3>
                        <div class="mt-2 px-7 py-3">
                            <p class="text-sm text-gray-500">Sei sicuro di voler eliminare l'utente <span id="user-to-delete" class="font-bold"></span>?</p>
                        </div>
                        <div class="flex space-x-3 px-4 py-3">
                            <button id="cancel-delete" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-xl w-full hover:bg-gray-300 transition">Annulla</button>
                            <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-xl w-full shadow-sm hover:bg-red-700 transition">Elimina</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="firebase-config.js"></script>
    <!-- Script JavaScript -->
    <script src="gestione-utenti/gestione-utenti.js"></script>
    <script src="ingresso_per_Gestione_Utenti/Ingresso_Gestione_Utenti.js"></script>
    <script src="impostazioni/background-color.js"></script>
    <script src="footer-nav.js"></script> 
    <script src="NAV/traduzioni/en.js"></script>
    <script src="NAV/traduzioni/es.js"></script>
    <script src="NAV/traduzioni/fr.js"></script>
    <script src="NAV/language-dropdown.js"></script>
    <script src="NAV/nav.js"></script>
    <script src="logout.js"></script>
</body>
</html>
