<!-- messaggi.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggi</title>
    <link rel="icon" href="https://i.ibb.co/b5HgvzCB/Spottio-Logo-2.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease; /* Aggiunge una transizione fluida per il cambio colore */
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Navigazione a sinistra -->
    <div id="sidebar-container" class="w-1/5 bg-white p-6 rounded-r-2xl shadow-xl flex flex-col justify-start items-start sticky top-0 h-screen transition-all duration-300">
        <h2 id="menu-title" class="text-2xl font-bold text-gray-800 mb-6 w-full">Menu</h2>
        <div id="nav-container" class="w-full"></div>
    </div>
    <!-- Contenuto a destra specifico per la pagina "Messaggi" -->
    <div class="flex-grow p-8 flex">
        <div id="chat-list-container" class="w-1/3 bg-white p-6 rounded-l-2xl shadow-xl flex flex-col">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Chat</h3>
            <div class="mb-4 relative">
                <input type="text" id="user-search" placeholder="Cerca persone..." class="w-full p-2 pl-10 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div id="search-results" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-2 shadow-lg hidden"></div>
            </div>
            <div id="chats-list" class="flex-grow overflow-y-auto space-y-4">
                <!-- Le chat verranno caricate qui da JavaScript -->
            </div>
        </div>
        <div id="chat-content-container" class="w-2/3 bg-white p-6 rounded-r-2xl shadow-xl flex flex-col h-[calc(100vh-4rem)] relative">
        <div id="chat-header" class="flex items-center border-b pb-4 mb-4 hidden shrink-0">
        <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-xl mr-4"></div>
        <h3 id="chat-recipient-name" class="text-2xl font-bold text-gray-800"></h3>
    </div>

    <div id="messages-container" class="flex-grow overflow-y-auto space-y-4 p-4 border rounded-lg bg-gray-50 mb-4 custom-scrollbar">
        <p id="no-chat-message" class="text-gray-500 text-center text-lg">Seleziona una chat per iniziare a conversare.</p>
    </div>

    <form id="message-form" class="flex hidden shrink-0">
        <input type="text" id="message-input" placeholder="Scrivi un messaggio..." class="flex-grow p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="ml-4 p-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">Invia</button>
    </form>
</div>
        </div>
    </div>
    <!-- SDK Firebase App (necessario) -->
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- SDK Firebase Firestore (necessario per il database) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Il tuo file script (deve venire DOPO le librerie Firebase) -->
    <script src="posta/posta.js"></script>
    <script src="pubblici/public.js"></script>
    <script src="chat/messages.js"></script>
    <script src="ingresso_per_Gestione_Utenti/Ingresso_Gestione_Utenti.js"></script>
    <script src="impostazioni/background-color.js"></script>
    <script src="footer-nav.js"></script>
    <script src="NAV/traduzioni/en.js"></script>
    <script src="NAV/traduzioni/es.js"></script>
    <script src="NAV/traduzioni/fr.js"></script>
    <script src="NAV/language-dropdown.js"></script>
    <script src="NAV/nav.js"></script>
    <script src="logout.js"></script>
</body>
</html>
